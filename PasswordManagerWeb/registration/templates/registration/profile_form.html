{% extends 'core/base.html' %}
{% block title %}Profile {% endblock %}
<!-- Contenido de la página -->
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            User Information
          </div>
          <div class="card-body">
            <!-- User data -->
            <form method="POST">
              {% csrf_token %}
              {{ form.as_p }}
              <div class="col-md-8">
                <!-- Update button -->
                <input type="submit" class="btn btn-primary btn-lg" value="Update">
                <input type="submit" class="btn btn-danger btn-lg" data-toggle="modal" data-target="#deleteAccountModal" value="Delete Account">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal de confirmación para eliminar la cuenta -->
  <div class="modal fade" id="deleteAccountModal" tabindex="-1" role="dialog" aria-labelledby="deleteAccountModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteAccountModalLabel">Confirm Delete Account</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete your account? This action cannot be undone.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger">Delete Account</button>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
<!-- Fin contenido -->
