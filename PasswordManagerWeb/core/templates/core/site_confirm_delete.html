{% extends 'core/base.html' %}
{% block title %}Sites {% endblock %}
{% load static %}
{% block content %}
<main role="main">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-9 mx-auto">
        <div>
            <form action="" method="post">{% csrf_token %}
                <p>Are you sure you wanto to delete "{{ object }}"?</p>
                <input type="submit" class="btn btn-success" value="Yes, please." />
                <a href="{% url 'site' site.id %}" class="btn btn-danger">No, thank you.</a>
            </form>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
