{% extends 'core/base.html' %}
<!-- Contenido de la página -->
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            User Information
          </div>
          <div class="card-body">
            <!-- Datos de usuario -->
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" value="JohnDoe" readonly>
            </div>
            <div class="form-group">
              <label for="created">Created</label>
              <input type="text" class="form-control" id="created" value="2022-04-06 12:00:00" readonly>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" value="johndoe@example.com" readonly>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <!-- Card para cambiar la contraseña maestra -->
        <div class="card">
          <div class="card-header">
            Change Master Password
          </div>
          <div class="card-body">
            <!-- Formulario para cambiar la contraseña maestra -->
            <form action="/change-master-password" method="post">
              <!-- Contraseña maestra actual -->
              <div class="form-group">
                <label for="current_password">Master Password</label>
                <input type="password" class="form-control" id="current_password" name="current_password" required>
              </div>
              <!-- Nueva contraseña maestra -->
              <div class="form-group">
                <label for="new_password">New Password</label>
                <input type="password" class="form-control" id="new_password" name="new_password" required>
              </div>
              <!-- Repetir nueva contraseña maestra -->
              <div class="form-group">
                <label for="confirm_new_password">Repeat New Password</label>
                <input type="password" class="form-control" id="confirm_new_password" name="confirm_new_password" required>
              </div>
              <!-- Botón de enviar -->
              <button type="submit" class="btn btn-primary">Change Password</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <!-- Botón para eliminar la cuenta -->
        <button class="btn btn-danger btn-lg" data-toggle="modal" data-target="#deleteAccountModal">Delete Account</button>
      </div>
    </div>
  </div>

  <!-- Modal de confirmación para eliminar la cuenta -->
  <div class="modal fade" id="deleteAccountModal" tabindex="-1" role="dialog" aria-labelledby="deleteAccountModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteAccountModalLabel">Confirm Delete Account</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete your account? This action cannot be undone.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger">Delete Account</button>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
<!-- Fin contenido -->
