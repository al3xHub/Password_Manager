{% extends 'core/base.html' %}
{% block title %}Add New {% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">

          <!-- Title -->
          <div class="card-header">
            New Password
          </div>
          <!-- End Title-->

          <!-- Form -->
          <div class="card-body">
            <form method="post">
              {% csrf_token %}
              <!-- Name -->
              <div class="form-group">
                <label for="website_name">Website Name</label>
                <input type="text" class="form-control" id="website_name" name="website_name" maxlength="50" required>
              </div>
              <!-- Link -->
              <div class="form-group">
                <label for="website_link">Website Link</label>
                <input type="text" class="form-control" id="website_link" name="website_link" maxlength="200">
              </div>
              <!-- username -->
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="website_username" maxlength="50" required>
              </div>
              <!-- Password -->
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="website_password" maxlength="50" required>
              </div>
              <!-- Description -->
              <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" name="website_notes" rows="3" maxlength="200"></textarea>
              </div>
              <!-- Send -->
              <button type="submit" class="btn btn-primary">Save Password</button>
            </form>
          </div>
        </div>
        <!-- Back button-->
        <a href="{% url 'home' %}" class="btn btn-secondary my-3"><svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-arrow-left-short" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5"/>
        </svg>
          Back
        </a>
        <!-- end Back button -->
      </div>
    </div>
  </div>

{% endblock %}
